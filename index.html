      // Code to display date, time and location

      //Get the current date and time
      function getCurrentDateTime(){
        var currentDate = new Date();
        var day = currentDate.toLocaleDateString(undefined, {weekday: 'long'})
        var date = currentDate.toLocaleDateString()
        var time = currentDate.toLocaleDateString()

        return day + ', ' + date + ' ' + time;
      }

      // Get the user's location using HTML5  geolocation
      function getLocation(){
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(function(position){
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          var latlng = 'Location: ' + lat + ', ' + lng;
          document.getElementById('datetime').innerText = getCurrentDateTime() + ' | ' + 'Latitude ' + lat + ' | ' + 'Longitude ' + lng;
          })
        }else{
          document.getElementById('datetime').innerText = getCurrentDateTime();
        }
      }

      // Update the sticker with the current date, time and location
      getLocation();
      setInterval(getLocation, 60000); // Update every minute
    </script>
